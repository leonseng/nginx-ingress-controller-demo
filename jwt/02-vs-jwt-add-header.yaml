apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: httpbin
  namespace: nic-demo-jwt
spec:
  host: httpbin.nic-demo-jwt.com
  policies:
    - name: jwt
  upstreams:
    - name: httpbin-svc
      service: httpbin
      port: 8080
  routes:
    - path: /
      action:
        proxy:
          upstream: httpbin-svc
          requestHeaders:
            set:
              - name: Jwt-Claim-Role
                value: ${jwt_claim_role}
              - name: Jwt-Claim-Name
                value: ${jwt_claim_name}
