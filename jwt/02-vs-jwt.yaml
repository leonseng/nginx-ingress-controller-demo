apiVersion: v1
kind: Secret
metadata:
  name: my-jwks
  namespace: nic-demo-jwt
type: nginx.org/jwk
data:
  jwk: 
---
apiVersion: k8s.nginx.org/v1
kind: Policy
metadata:
  name: jwt
spec:
  jwt:
    realm: demo
    secret: my-jwks
---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: httpbin
  namespace: nic-demo-jwt
spec:
  host: httpbin.nic-demo-jwt.com
  policies:
    - name: jwt
  upstreams:
    - name: httpbin-svc
      service: httpbin
      port: 8080
  routes:
    - path: /
      action:
        pass: httpbin-svc
